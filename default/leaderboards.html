<md-toolbar class="md-theme-indigo">
	<h1 class="md-toolbar-tools withSkyline">Week 1</h1>
</md-toolbar>


<section class="md-padding max-sized"  ng-controller="ppLeaderboardCtrl" ng-init="getAll()">
    <md-card>
	  <md-toolbar class="md-theme-indigo">
		<h1 class="md-toolbar-tools">All students</h1>
	  </md-toolbar>
      <md-card-content>
		<table class="leaderboard">
			<thead>
				<tr><td>#</td><td>Naam</td><td>Avans punten</td></tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{$index + 1}}</td>
					<td>{{user.name}}</td>
					<td>{{user.points}}</td>
				</tr>
			</tbody>
		</table>
      </md-card-content>
    </md-card>
</section>
