<md-toolbar class="md-theme-indigo">
	<h1 class="md-toolbar-tools">Home</h1>
</md-toolbar>

  <section class="md-padding max-sized" ng-controller="towerCtrl">
      <md-card>
        <md-card-content>
			
          <section id="canvas">
				<img src="default/img/Background.png" style="bottom: -{{0.7 * level}}">
				<img src="default/img/Gebouw4.png?a" style="bottom: -{{0.9 * level }}">
				<img src="default/img/Gebouw3.png?b"  style="bottom: -{{0.92 * level }}">
				<img src="default/img/Gebouw2.png?c"  style="bottom: -{{0.94 * level }}">
				<img src="default/img/Gebouw1.png?d"  style="bottom: -{{0.96 * level }}">
			</section>
			
			<md-slider flex ng-model="level" min="0" max="1100" aria-label="level" class="md-primary">

     
        </md-card-content>
      </md-card>
  </section>
